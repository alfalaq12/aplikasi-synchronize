<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Lisensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!localStorage.getItem("isLoggedIn")) {
                window.location.href = "login.html"; // Jika belum login, arahkan ke login
            }
        });
    </script>
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <h2 class="text-center mb-3">Masukkan Lisensi</h2>
            <form id="licenseForm">
                <div class="mb-3">
                    <label for="licenseKey" class="form-label">Kunci Lisensi</label>
                    <input type="text" class="form-control" id="licenseKey" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Validasi</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
