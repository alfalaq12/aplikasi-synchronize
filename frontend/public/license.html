<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validasi Lisensi - PT Synxchro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(to right, #b71c1c, #f44336);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .license-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .license-box h4 {
      color: #fff;
      margin-bottom: 20px;
    }

    .btn-validate {
      background-color: #ffffff;
      color: #d32f2f;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px;
      transition: all 0.3s ease;
    }

    .btn-validate:hover {
      background-color: #f8f9fa;
      transform: scale(1.05);
    }

    #spinner {
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Spinner -->
  <div id="spinner" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center">
    <div class="spinner-border text-danger" role="status"></div>
  </div>

  <div class="license-box">
    <h4>Masukkan Kode Lisensi</h4>
    <form id="licenseForm">
      <input type="text" id="licenseKey" class="form-control mb-3" placeholder="Kode lisensi" required />
      <button type="submit" class="btn btn-validate w-100">Validasi</button>
    </form>
  </div>

  <script src="/license.js"></script>
</body>
</html>
