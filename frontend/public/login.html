<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Synxchro</title>

  <!-- Bootstrap & SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .left-section {
      background-color: #d32f2f;
      color: white;
    }
    .left-section img {
      max-height: 300px;
    }
    .right-section .card {
      border: none;
    }
    .form-control:focus {
      border-color: #d32f2f;
      box-shadow: 0 0 0 0.2rem rgba(211, 47, 47, 0.25);
    }
    .btn-danger {
      background-color: #d32f2f;
      border: none;
    }
    .btn-danger:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <!-- Spinner -->
  <div id="spinner" class="d-none position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center" style="z-index: 9999;">
    <div class="spinner-border text-danger" role="status"></div>
  </div>

  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Kiri: Merah (branding) -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center left-section">
        <img src="/logo.png" alt="Synxchro Logo" class="img-fluid mb-3">
        <h1 class="fw-bold">Selamat Datang</h1>
        <p>PT Synxchro | Solusi Aplikasi Cerdas</p>
      </div>

      <!-- Kanan: Putih (form) -->
      <div class="col-md-6 d-flex justify-content-center align-items-center right-section bg-white">
        <div class="card p-4 shadow w-75">
          <h4 class="text-center mb-3">Login</h4>
          <form id="loginForm">
            <div class="mb-3">
              <input type="text" id="username" class="form-control" placeholder="Username" required />
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required />
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/login.js"></script>
</body>
</html>
