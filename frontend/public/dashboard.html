<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - PT Synxchro</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(to right, #b71c1c, #f44336); /* Merah gelap ke merah terang */
      color: #fff;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      /* Background awal Anda sangat transparan. Kita bisa buat sedikit lebih solid atau ganti warna. */
      /* background-color: rgba(0, 0, 0, 0.1); */
      /*backdrop-filter: blur(6px); /* Biarkan ini untuk efek blur */

      /* Opsi 1: Ganti dengan warna putih transparan untuk efek 'frosted glass' */
      background-color: rgba(255, 255, 255, 0.2); /* Sedikit lebih putih transparan */
      backdrop-filter: blur(8px); /* Sedikit lebih nge-blur biar jelas */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Tambahkan shadow agar terangkat */
    }

    /* Ini untuk warna teks di navbar-brand (PT Synxchro) */
    .navbar-brand {
      color: #fff !important; /* Pastikan teksnya putih */
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Tambahkan sedikit bayangan teks agar lebih menonjol */
    }

    /* Jika Anda ingin teksnya lebih terang lagi atau ada bayangan kontras */
    .navbar-brand img {
        /* Untuk logo, mungkin bisa tambahkan sedikit filter agar lebih cerah jika logonya gelap */
        /* filter: brightness(1.2); */ /* Contoh, sesuaikan nilai */
    }

    .dashboard-container {
      padding: 40px 20px;
    }

    .welcome-card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .btn-logout {
      background-color: #fff;
      color: #d32f2f;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 20px;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #f8f9fa;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="#">
      <img src="/logo-synxchro.png" alt="Logo" height="80" class="me-2">
    </a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-logout">Logout</button>
    </div>
  </nav>

  <div class="container dashboard-container">
    <div class="welcome-card">
      <h2 class="fw-bold mb-3">Selamat Datang di Dashboard ðŸŽ‰</h2>
      <p class="lead">Anda berhasil login dan lisensi telah divalidasi. Silakan lanjutkan aktivitas Anda.</p>
    </div>
  </div>

  <script>
    document.getElementById("logoutBtn").addEventListener("click", () => {
      Swal.fire({
        title: 'Yakin mau logout?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Ya, Logout',
        cancelButtonText: 'Batal'
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem("isLoggedIn");
          localStorage.removeItem("isLicensed");
          window.location.href = "/login.html";
        }
      });
    });
  </script>

</body>
</html>
